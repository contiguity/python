name: Test

on:
  # push:
  # pull_request:
  workflow_call:
  workflow_dispatch:

concurrency: test-${{ github.sha }}

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      PYTHON_VERSION: "3.9"
      CONTIGUITY_DATA_KEY: ${{ secrets.CONTIGUITY_DATA_KEY }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install uv
        uses: astral-sh/setup-uv@v3

      - name: Install the project
        run: uv sync --locked --all-extras --dev
        
      - name: Check length of CONTIGUITY_DATA_KEY
        run: |
          echo "Length: ${#CONTIGUITY_DATA_KEY}"

      - name: Run tests
        run: CONTIGUITY_DATA_KEY=${CONTIGUITY_DATA_KEY} uv run pytest tests
